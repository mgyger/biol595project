<!DOCTYPE html>
<html>
<head>
    <title>Predicted 3D Molecule Viwer</title>
    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
</head>
<body style="margin: 0;">
    <div id="viewport" style="width: 100%; height: 100%;"></div>

    <script>
        // Create viewer
        var viewer = $3Dmol.createViewer("viewport", {backgroundColor: "white"});

        // Load pdb file
        viewer.addModel('path/to/your/file.pdb', 'pdb', function() {
            viewer.setStyle({}, {stick: {}});
            viewer.zoomTo();
            viewer.render();
        });

    </script>
</body>
</html>
