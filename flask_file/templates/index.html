<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #viewport {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        p {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            font-family: stencil std, fantasy;
            color: #AA5042;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <p>Protein of Interest: Best Structure Match</p>
    <div id="viewport" class='viewer_3Dmoljs'
        data-href='https://raw.githubusercontent.com/mgyger/biol595project/main/protein.pdb'
        data-backgroundcolor='0xffffff'></div>

    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var customColors = {
        "H": {"color": "ef476f"},
        "C": {"color": "f78c6b"},
        "N": {"color": "ffd166"},
        "O": {"color": "06d6a0"},
        "P": {"color": "118ab2"},
        "S": {"color": "073b4c"}
    };

    var viewer = _3Dmol.createViewer("viewport", {backgroundColor: "white"});

    viewer.addModel($("#viewport").data("href"), "pdb", function() {
        viewer.setStyle({}, {cartoon: {colorfunc: customColors}});
        viewer.zoomTo();
        viewer.render();
        console.log("Model loaded successfully.");
    }, function(err) {
        console.error("Error loading model:", err);
    });
    console.log(_3Dmol.version);
});


    </script>
</body>
</html>
